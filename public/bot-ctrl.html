<!DOCTYPE html>
<html>
<head>
  <title>Robot Controller</title>
  <script src="./lib/socket.io-1.2.0.js"></script>
  <script src="./robot.js"></script>
  <script src="./keyboard.js"></script>
  <style>
  body {
    font-family: Arial, Helvetica, sans-serif;
  }
  button {
    width: 75px;
  }
  h4 {
    margin-top: 12px;
    margin-bottom: 6px;
  }
  td {
    background-color: white;
    border: 2px solid green;
  }
  #env_controls {
    position: relative;
    min-height: 150px;
  }
  #distance {
    float: left;
    width: 200px;
  }
  #timer {
    margin-left: 200px;
    width: 100%;
  }
  #distanceEq {
    float: left;
    margin-top: 5px;
    width: 70px;
    height: 70px;
  }
  #distanceVal {
    margin-left: 80px;
    margin-top: 5px;
    color: green;
    font-size: 48pt;
  }
  #eqTable {
    width: 100%;
    height: 100%;
  }
  #time {
    color: green;
    font-size: 32pt;
  }
  </style>
</head>
<body>
<h4>Robot</h4>
<div id="controls">
  <button onclick="robot_stop()">Stop</button>
  <button onclick="robot_ledOn()">LED On</button>
  <button onclick="robot_ledOff()">LED Off</button>
  <button onclick="robot_ping()">Ping</button>
  <button onclick="robot_forward()">Forward</button>
  <button onclick="robot_backward()">Back</button>
  <button onclick="robot_left()">Left</button>
  <button onclick="robot_right()">Right</button>
</div>

<h4>Environment</h4>
<button onclick="reset()">Reset</button>
<button id="beepButton" onclick="toggle_sound()">Beep Off</button>

<div id="env_controls">
  <div id="distance">
    <div id="distanceEq">
      <table id="eqTable">
        <tr><td></td></tr>
        <tr><td></td></tr>
        <tr><td></td></tr>
        <tr><td></td></tr>
        <tr><td></td></tr>
      </table>
    </div>
    <div id="distanceVal"></div>
  </div>
  <div id="timer">
    Time:
    <div id="time">00:00:00</div>
  </div>
</div>

<script>

var colors = ['red','orange','green','green','green'];

var distanceValEl = document.getElementById('distanceVal');
var beepButtonEl = document.getElementById('beepButton');
var eqCells = document.querySelectorAll('table#eqTable td');

var AUDIO_VOLUME = 0.02;
var REFRESH_DELAY = 1000;

var audio_vol = AUDIO_VOLUME;

var GAME_TIME = 600000;
var WARNING_TIME = 120000;
var DANGER_TIME = 60000;

var startTime;
var timerStopped = true;
var timeEl = document.getElementById('time');

function messageListener(event) {
  if(event.data.action && timerStopped) {
    if(![actions.stop,  actions.reset].includes(event.data.action))
      startTimer();
  }
}

if(window.self !== window.top)
  addEventListener('message', messageListener);

function startTimer() {
  timerStopped = false;
  toggle_sound();
  startTime = new Date().getTime();
  setInterval(function() {
    var delta = GAME_TIME - (new Date().getTime() - startTime);
    if(timerStopped || delta < 0)
      return;
    if(delta < WARNING_TIME)
      time.style.color = 'orange';
    if(delta < DANGER_TIME)
      time.style.color = 'red';
    time.innerHTML =  Math.floor(delta / 60000) + ':' +
                      Math.floor((delta % 60000) / 1000) + ':' +
                      Math.floor((delta % 1000) / 10);
  }, 250);
}

function reset() {
  timerStopped = true;
  robot_reset();
  time.innerHTML = "00:00:00";
}

var ctx = new (window.AudioContext || window.webkitAudioContext)();
var o = ctx.createOscillator();
o.type = 'square';

var g = ctx.createGain();
g.gain.value = 0;
o.connect(g);
g.connect(ctx.destination);
o.start(0);

document.addEventListener('visibilitychange', function(){
    if (document.hidden) {
      audio_vol = 0;
    }
    else {
      audio_vol = AUDIO_VOLUME;
    }
},false);

var beepOn = false;
function toggle_sound() {
  if(beepOn) {
    beepOn = false;
    beepButtonEl.innerHTML = 'Beep On';
  }
  else {
    beepOn = true;
    beepButtonEl.innerHTML = 'Beep Off';
  }
}

document.addEventListener('keydown', keyDownHandler, false);

setInterval(function() {
  var distance = robot_get_distance();
  if(distance < 0)
    timerStopped = true;
  distanceValEl.textContent = distance;
  var step = Math.floor(distance / 20);
  if(step > 4)
    step = 4;
  setColor(step);
  if(distance > 1 && beepOn)
    beep(step);
}, REFRESH_DELAY);

function setColor(step) {
  var color = colors[step];
  distanceValEl.style.color = color;
  eqCells.forEach(function(cell, index) {
    cell.style.borderColor = color;
    if(index == step)
      cell.style.backgroundColor = color
    else
      cell.style.backgroundColor = 'white';
  });
}

function beep(step) {
  o.frequency.value = ((5 - step) * (5 - step) * 100);
  g.gain.value = audio_vol * (5 - step);
  setTimeout(function(){ g.gain.value = 0; }, 100);
}

processHash();

window.onhashchange = function() {
  processHash();
};

function processHash() {
  switchMode(window.location.hash.substring(1));
}

function switchMode(mode) {
  if(mode == 'sim')
    loadJS("./postmessage-robot.js");
  else if(mode == 'test')
    loadJS("./test-robot.js");
  else if(mode == 'robot')
    loadJS("./websocket-robot.js");
  console.log("Mode: " + mode);
}

function loadJS(file) {
  var script = document.createElement("script");
  script.type = "application/javascript";
  script.src = file;
  document.body.appendChild(script);
}

</script>
</body>
</html>
