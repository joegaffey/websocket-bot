<!DOCTYPE html>
<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Robot Control Simulation</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/3.0.11/pixi.min.js"></script>
</head>
<body>
<div id="controls">
  <button onclick="javascript:stop()">Stop</button>
  <button onclick="javascript:left()">Left</button>
  <button onclick="javascript:right()">Right</button>
  <button onclick="javascript:forward()">Forward</button>
  <button onclick="javascript:back()">Back</button>
  <span id="distance">0</span>
</div>
<script>

var bot, SPEED = 1, SPEED_TO_ROT = 30, MIN_DISTANCE = 10;
var domain = '*';
var stage = new PIXI.Container();
var renderer = PIXI.autoDetectRenderer(256, 256);
var botImgUrl = 'https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Robot_icon.svg/48px-Robot_icon.svg.png';
var distEl = document.getElementById('distance');

document.body.appendChild(renderer.view);

PIXI.loader
  .add(botImgUrl)
  .load(setup);

function setup() {
  bot = new PIXI.Sprite(
    PIXI.loader.resources[botImgUrl].texture
  );
  renderer.backgroundColor = 0xDDDDDD;
  bot.x = renderer.width / 2;
  bot.y = renderer.height / 2;
  bot.speed = 0;
  bot.anchor.set(0.5, 0.5);
  bot.rotation = 0;
  bot.rotRight = false;
  bot.rotLeft = false;

  stage.addChild(bot);
  renderer.render(stage);
  gameLoop();
}

function gameLoop() {
  requestAnimationFrame(gameLoop);
  play();
  renderer.render(stage);
}

function move() {
  bot.x = bot.x - bot.speed * Math.sin(bot.rotation);
  bot.y = bot.y - bot.speed * Math.cos(bot.rotation);

  if(bot.rotLeft) {
    bot.rotation -= (SPEED / SPEED_TO_ROT);
  }
  if(bot.rotRight) {
    bot.rotation += (SPEED / SPEED_TO_ROT);
  }
}

function stop() {
  bot.speed = 0;
  bot.rotLeft = false;
  bot.rotRight = false;
}

function forward() {
  stop();
  bot.speed = SPEED;
}

function back() {
  stop();
  bot.speed = -SPEED;
}

function left() {
  stop();
  bot.rotLeft = true;
}

function right() {
  stop();
  bot.rotRight = true;
}

function play() {
  move();
  var distance = getMinDistance();
  distEl.innerHTML = distance;
  if (distance < MIN_DISTANCE)
    stop();
  if(window.self !== window.top)
    sendMessage(distance);
}

function getMinDistance() {
  var xDist = -1, yDist = -1;

  if(bot.x > renderer.width / 2)
    xDist = renderer.width - (bot.x + (bot.width / 2));
  else
    xDist = bot.x - (bot.width / 2);

  if(bot.y > renderer.height / 2)
    yDist = renderer.height - (bot.y + (bot.height / 2));
  else
    yDist = bot.y - (bot.height / 2);
  return Math.round(Math.min(xDist, yDist));
}

function sendMessage(distance){
  parent.postMessage({'distance': distance}, domain);
}

function messageListener(event) {
  console.log(event);
  switch(event.data.action) {
    case 0:
        stop();
        break;
    case 1:
        forward();
        break;
    case 2:
        back();
        break;
    case 3:
        right();
        break;
    case 4:
        left();
        break;
      default:
        stop();
  }
}

if(window.self !== window.top)
  addEventListener('message', messageListener);

</script>
</body>
</html>
