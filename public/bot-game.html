<!DOCTYPE html>
<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Robot Control Simulation</title>
  <script src="./pixi.min.js"></script>
</head>
<body>
<div id="controls">
  <button onclick="javascript:reset()">Reset</button>
  <button onclick="javascript:stop()">Stop</button>
  <button onclick="javascript:left()">Left</button>
  <button onclick="javascript:right()">Right</button>
  <button onclick="javascript:forward()">Forward</button>
  <button onclick="javascript:back()">Back</button>
</div>
<div>Distance to nearest obstacle is <span id="distance">0</span>px</div>
<script>

var SPEED = 1,
    SPEED_TO_ROT = 30,
    MIN_DISTANCE = 0,
    OBSTACLE_PADDING = 54;

var gameOver = false;

var bot = {};
var home = {};
var obstacles = [];

var domain = '*';
var stage = new PIXI.Container();
var renderer = PIXI.autoDetectRenderer(512, 512);

var botImgUrl = './media/robot.png';
var obsImgUrl = './media/cone.png';
var homeImgUrl = './media/home.png';

var gameOverText = new PIXI.Text("GAME OVER!", {font:"50px Arial", fill:"red"});

var distEl = document.getElementById('distance');

document.body.appendChild(renderer.view);

document.addEventListener('keydown', (event) => {
  if(event.keyCode > 36 && event.keyCode < 41) {
    arrowDown(event.keyCode);
  }
  else wasd(event.key);
}, false);

function arrowDown(keyCode) {
  switch(keyCode) {
    case 38:
      forward();
      break;
    case 40:
      back();
      break;
    case 37:
      left();
      break;
    case 39:
      right();
      break;
    default:
      stop();
  }
}

function wasd(key) {
  switch(key) {
    case 'w':
      forward();
      break;
    case 's':
      back();
      break;
    case 'a':
      left();
      break;
    case 'd':
      right();
      break;
    default:
      stop();
  }
}

PIXI.loader
  .add(botImgUrl)
  .add(obsImgUrl)
  .add(homeImgUrl)
  .load(setup);

function setupObstacles() {
    var tex = PIXI.loader.resources[obsImgUrl].texture;
    for(var i = 0; i < 6; i++)
      obstacles.push(new PIXI.Sprite(tex));

    var xPositions = [100, renderer.width - 100, 100, renderer.width - 100, renderer.width / 2];
    var yPositions = [renderer.height - 100, 100, 100, renderer.height - 100, renderer.height / 2];

    obstacles.forEach(function (obstacle, i) {
      obstacle.position.x = xPositions[i];
      obstacle.position.y = yPositions[i];
      obstacle.anchor.set(0.5, 0.5);
      stage.addChild(obstacle);
    });
}

function setup() {
  bot = new PIXI.Sprite(
    PIXI.loader.resources[botImgUrl].texture
  );

  home = new PIXI.Sprite(
    PIXI.loader.resources[homeImgUrl].texture
  );
  home.x = renderer.width / 2;
  home.y = 50;
  home.anchor.set(0.5, 0.5);

  gameOverText.x = renderer.width / 2;
  gameOverText.y = renderer.height / 2;
  gameOverText.anchor.set(0.5, 0.5);

  setupObstacles();
  renderer.backgroundColor = 0xDDDDDD;
  bot.anchor.set(0.5, 0.5);
  reset();

  stage.addChild(home);
  stage.addChild(bot);

  renderer.render(stage);
  gameLoop();
}

function gameLoop() {
  requestAnimationFrame(gameLoop);
  play();
  renderer.render(stage);
}

function move() {
  bot.x = bot.x + bot.speed * Math.cos(bot.rotation - 1.5708);
  bot.y = bot.y + bot.speed * Math.sin(bot.rotation - 1.5708);

  if(bot.rotLeft) {
    bot.rotation -= (SPEED / SPEED_TO_ROT);
  }
  if(bot.rotRight) {
    bot.rotation += (SPEED / SPEED_TO_ROT);
  }
}

function reset() {
  stop ();
  stage.removeChild(gameOverText);
  bot.x = renderer.width / 2;
  bot.y = renderer.height - 100;
  bot.rotation = 0;
  gameOver = false;
}

function stop() {
  bot.speed = 0;
  bot.rotLeft = false;
  bot.rotRight = false;
}

function forward() {
  stop();
  bot.speed = SPEED;
}

function back() {
  stop();
  bot.speed = -SPEED;
}

function left() {
  stop();
  bot.rotLeft = true;
}

function right() {
  stop();
  bot.rotRight = true;
}

function play() {
  if(gameOver)
    return;
  move();
  if(homeReached()) {
    stop();
    stage.addChild(gameOverText);
    gameOver = true;
    alert("My micromechanism thanks you, my computer tapes thank you, and I thank you.");
    return;
  }
  var distance = Math.min(getMinWallDistance(), getMinObstacleDistance());
  distEl.innerHTML = distance;
  if (distance <= MIN_DISTANCE) {
    stop();
    stage.addChild(gameOverText);
    gameOver = true;
    alert("Danger Will Robinson!!!");
    return;
  }
  if(window.self !== window.top)
    sendMessage(distance);
}

function getMinWallDistance() {
  var xDist = -1, yDist = -1;

  if(bot.x > renderer.width / 2)
    xDist = renderer.width - (bot.x + (bot.width / 2));
  else
    xDist = bot.x - (bot.width / 2);

  if(bot.y > renderer.height / 2)
    yDist = renderer.height - (bot.y + (bot.height / 2));
  else
    yDist = bot.y - (bot.height / 2);
  return Math.round(Math.min(xDist, yDist));
}

function homeReached() {
  var a = home.x - bot.x;
  var b = home.y - bot.y;
  // Pythagoras FTW!!!
  var c = Math.sqrt( a*a + b*b );
  if(c < 40)
    return true;
  else
    return false;
}

function getMinObstacleDistance() {
  var dist = 9999;
  obstacles.forEach(function (o, i) {
    var a = o.x - bot.x;
    var b = o.y - bot.y;
    // Pythagoras FTW again!!!
    var c = Math.sqrt( a*a + b*b );
    if(c < dist)
      dist = c;
  });
  return Math.round(dist) - OBSTACLE_PADDING;
}

function sendMessage(distance){
  parent.postMessage({'distance': distance}, domain);
}

function messageListener(event) {
  switch(event.data.action) {
    case 10:
        stop();
        break;
    case 1:
        forward();
        break;
    case 2:
        back();
        break;
    case 3:
        right();
        break;
    case 4:
        left();
        break;
      default:
        stop();
  }
}

if(window.self !== window.top)
  addEventListener('message', messageListener);

</script>
</body>
</html>
