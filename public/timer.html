<html>
<head>
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
}
#time {
  font-size: 48pt;
  color: green;
}
#reset {
  display: none;
}
</style>
</head>
<body>
<button id="start" onclick="start()">Start</button>
<button id="reset" onclick="reset()">Reset</button>
<div id="time">10:00:00</div>
<script>

var GAME_TIME = 600000;
var WARNING_TIME = 120000;
var DANGER_TIME = 60000;

var startTime;
var stop = false;

var timeEl = document.getElementById('time');
var resetEl = document.getElementById('reset');
var stopEl = document.getElementById('start');

function start() {
  stopEl.style.display = 'none';
  resetEl.style.display = 'block';
  stop = false;
  startTime = new Date().getTime();
  setInterval(function() {
    var delta = GAME_TIME - (new Date().getTime() - startTime);
    if(stop || delta < 0)
      return;
    if(delta < WARNING_TIME)
      time.style.color = 'orange';
    if(delta < DANGER_TIME)
      time.style.color = 'red';
    time.innerHTML =  Math.floor(delta / 60000) + ':' +
                      Math.floor((delta % 60000) / 1000) + ':' +
                      Math.floor((delta % 1000) / 10);
  }, 250);
}

function reset() {
  stop = true;
  time.innerHTML = "10:00:00";
  stopEl.style.display = 'block';
  resetEl.style.display = 'none';
}

</script>
</body>
